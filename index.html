<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libation Station</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
	    <h1>Libation Station!</h1>
        <p>This is a new app that features a search by cocktail name or try somehting new with a random drink recipe.</p>
	  </header>

	  <main>
      <section class="group wrapper">
        <div class="item content-box">
          <h1>Drink</h1>
          <p>Enter a cocktail name.
            <form id="js-form">
              <input type="text" name="search-term" id="js-search-term" required>
              <button type="submit">Cheers!</button>
              <button onclick="document.getElementById('js-search-term').value = ''">New Search</button>
            </form>
          </p>
        </div>
        <div class="item content-box">
          <h1>Random</h1>
          <p>Try something new.</p>
            <button id='search' type="submit">Show Me!</button>
        </div>
      </section>
    </main>

    <p id='js-error-message' class='error-message'></p>
    <section id='results' class='hidden'>
      <h2>Search Results</h2>
      <div id="search-total">
      </div>
      <ul id='results-list'>
      </ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
