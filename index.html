<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libation Station</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='container'>
      <header>
		    <div class="row">
	        <h1>Libation Station</h1>
		    </div>
	    </header>

	    <main>
		    <fieldset>
			    <div class="row">
				    <h2>Name that drink!</h2>
				    <p>Enter the name of the cocktail you are trying to make.</p>
			    </div>
			    <div class="row">
            <form id='js-form'>
              <input type="text" name="search-term" id="js-search-term" required>
              <input type="submit" value="Cheers!">
            </form>
          </div>
        </fieldset>
      </main>

      <!---<form id='js-form'>
        <label for="search-term">Search by Spirit</label>
        <input type="text" name="search-term" id="js-search-term" required>
        <input type="submit" value="Cheers!">
      </form>-->

      <p id='js-error-message' class='error-message'></p>
      <section id='results' class='hidden'>
        <h2>Search Results</h2>
        <ul id='results-list'>
        </ul>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
